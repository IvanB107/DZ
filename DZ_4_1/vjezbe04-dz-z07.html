<!DOCTYPE html>

 <meta charset="UTF-8" />
 <title>Sedmi zadatak</title>
</head>
<body>
 <script type="text/javascript">
 
	var provjeraBroja = function(x){
    if (typeof(x) === "number"){
        return x * x;
    } else
        return "Nije unesen broj";
	}
	console.log(provjeraBroja(9));
	console.log(provjeraBroja("a"));
	
 </script>
