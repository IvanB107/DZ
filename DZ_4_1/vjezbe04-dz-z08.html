<!DOCTYPE html>
<html lang="hr">
<head>
 <meta charset="UTF-8" />
 <title>Osmi zadatak</title>
</head>
<body>
 <script type="text/javascript">
 
	function funkcija(arr){
    var novo_polje = [];
	var i;

    for (i = 0; i < arr.length; i++){
        var pom = arr[i];

        if (pom.toUpperCase() === pom || pom.length >= 5){
            novo_polje.push(pom);
        }
    }

    return novo_polje;
	}
	var arr = ['Ovo', 'je', 'My', 'prvi', 'komad', 'OF', 'JAVASCRIPT', 'koda', 'Koji', 'je', 'proradio'];

	var ispis = funkcija(arr);
	console.log(ispis);
	
 </script>
</body>
</html>
