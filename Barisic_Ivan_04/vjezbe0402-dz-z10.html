<html>
<head><title>Deseti zadatak</title>
<script language="javascript" type="text/javascript">

	function umetni(){
	var novi = document.createElement("p");
    var tekst = document.createTextNode("Novi tekst paragrafa");
    novi.appendChild(tekst);
    var paragraf = document.getElementById("default");
    paragraf.parentNode.insertBefore(novi, paragraf.nextSibling);
	}
	
</script>
</head>
<body>
<p><a href="#" onclick="umetni();">Kliknite ovdje da dodate novi paragraf teksta</a></p>
<p id="thisLocation">Novi paragrafi teksta Ä‡e se pojaviti ispod</p>
<p id="default">Ovo je defaultni prvi paragraf teksta<br></p>
</body>
</html>
